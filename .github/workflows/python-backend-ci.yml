name: Python Backend CI

on:
  push:
    paths:
      - backend-python/**
      - .github/workflows/python-backend-ci.yml
  pull_request:
    paths:
      - backend-python/**
      - .github/workflows/python-backend-ci.yml

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: liftlog_user_data
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/liftlog_user_data
      RATE_LIMIT_DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/liftlog_user_data
      OPENAI_API_KEY: sk-test-key
      WEB_AUTH_API_KEY: test-web-auth-key
      GOOGLE_PLAY_SERVICE_ACCOUNT_EMAIL: test@example.com
      GOOGLE_PLAY_SERVICE_ACCOUNT_KEY_BASE64: dGVzdC1rZXk=
      TEST_MODE: "true"
      LOG_LEVEL: INFO

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./backend-python
        run: uv sync --all-extras

      - name: Run database migrations
        working-directory: ./backend-python
        run: uv run alembic upgrade head

      - name: Run tests with coverage
        working-directory: ./backend-python
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./backend-python/coverage.xml
          flags: python-backend
          name: python-backend-coverage
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./backend-python
        run: uv sync --all-extras

      - name: Run ruff format check
        working-directory: ./backend-python
        run: uv run ruff format --check .

      - name: Run ruff linter
        working-directory: ./backend-python
        run: uv run ruff check .

  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./backend-python
        run: uv sync --all-extras

      - name: Run mypy type checking
        working-directory: ./backend-python
        run: uv run mypy app

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./backend-python
        run: uv sync --all-extras

      - name: Run bandit security check
        working-directory: ./backend-python
        run: uv run bandit -r app -ll
        continue-on-error: true
